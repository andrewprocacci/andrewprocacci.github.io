<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
		<a href="{{ "" | absolute_url }}" class="logo">
			<div id="ap-logo">
				<div id="a" class="logo-hover-lt">
				</div>
				<div id="p-top-left" class="logo-hover-lt">
				</div>
				<div id="p-bottom-right" class="logo-hover-rb">
				</div>
			</div>
		</a>
		<nav>
			<a href="#menu">Menu</a>
		</nav>
	</header>

	<!-- Menu -->
	<nav id="menu">
		<ul class="links">
			{% for page in site.pages %}
			{% if page.layout == "home" %}
			<li><a href="{{ "" | absolute_url }}/">{{ page.title }}</a></li>
			{% endif %}
			{% endfor %}
			{% for page in site.pages %}
			{% if page.layout != "home" and page.nav-menu == true %}
			<li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
			{% endif %}
			{% endfor %}
		</ul>
		<ul class="actions vertical">
			<li><a href="#contact" class="button special fit">Contact Me</a></li>
		</ul>
	</nav>
